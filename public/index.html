<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="display">
    <section id="top" class="display">
        <div id="left" class="display dvoynoy">
            <p>Sample</p>
            <div id="sample" class="sensor temp display">Sample</div>
            <div id="maxTemp" class="sensor temp display">
                <p>Max Temp</p>
                <p id="setTemp"></p>
            </div>
        </div>
        <div id="big" class="display">
        </div>
    </section>
    <div class="form display">
        <input id="myInput" class="centered" type="number" placeholder="Set temp">
        <button id="button" onclick="sendMessage()">Set</button>
        <button id="start" class="time">Start</button>
        <input type="number" id="min" class="timeInput centered" placeholder="Min" value="5">
        <input type="number" id="sec" class="timeInput centered" placeholder="Sec" value="0">
        <button id="stop" class="time">Stop</button>
    </div>
    <button id="seeGraph" class="">See graph</button>

    <script src="/scripts/mainPage.js"></script>
</body>

</html>
