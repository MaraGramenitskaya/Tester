<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестер</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="display">
    <section id="top" class="display">
        <div id="left" class="display dvoynoy">
            <p>Образец</p>
            <div id="sample" class="sensor">Образец</div>
            <div id="maxTemp" class="sensor">
                <p>Заданная температура</p>
                <p id="setTemp"></p>
            </div>
        </div>
        <div id="big" class="display">
        </div>
    </section>
    <div class="form display">
        <input id="myInput" class="centered" type="number" placeholder="темп">
        <button id="button" onclick="sendMessage()">Задать температуру</button>
        <button id="start" class="time">Старт</button>
        <input type="number" id="min" class="timeInput centered" placeholder="Мин" value="5">
        <input type="number" id="sec" class="timeInput centered" placeholder="Сек" value="0">
        <button id="stop" class="time">Стоп</button>
    </div>
    <button id="seeGraph" class="">Посмотреть график</button>

    <script src="/scripts/mainPage.js"></script>
</body>

</html>
