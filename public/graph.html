<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График</title>
    <link rel="stylesheet" href="graph.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

</head>

<body>
    <div class="left">
        <button id="tester">Вернуться к тестеру</button>
        <div class="drop">
            <span>Выбор сессии</span>
            <div class="options" id="options">
                <div class="inputBlock">
                    <span>Показать сессии по дате</span>
                    <input type="date" id="time1" value="2024-10-01">
                    <button id="seeSession">Показать</button>
                </div>
                <div class="inputBlock">
                    <span>Сессия</span>
                    <input type="number" id="session" list="sessions-list" placeholder="номер">
                    <datalist id="sessions-list"></datalist>
                    <button id="lastSession">Номер последней сессии</button>
                </div>
                <button id="confirm">Подтвердить</button>

            </div>

        </div>
    </div>
    <div class="right">
        <div class="graph">
            <span>График температурных датчиков</span>
            <canvas id="myChart" width="750px" height="400"></canvas> </canvas>
        </div>
        <div class="graph">
            <span>График защитных датчиков</span>
            <canvas id="myChart2" width="750px" height="200"></canvas> </canvas>
        </div>
        <span id="Tahat">ТахатАКСИ</span>
    </div>
    
    <script src="/scripts/drawGraph.js"></script>
</body>

</html>
